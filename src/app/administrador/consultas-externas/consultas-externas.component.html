<mat-tab-group>
  <mat-tab label="Consultorios">
    <div class="filter-container">

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nombre_medico">
        <th mat-header-cell *matHeaderCellDef> Nombre del medico </th>
        <td mat-cell *matCellDef="let element"> {{element.medico.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="apellido_medico">
        <th mat-header-cell *matHeaderCellDef> Apellido del medico </th>
        <td mat-cell *matCellDef="let element"> {{element.medico.apellido}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->

    </table>

  </mat-tab>
  <mat-tab label="Medicos">
    <div class="filter-container">

    </div>

    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- Position Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Position Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Position Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
      </ng-container>

      <!-- Position Direccion -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>


    </table>
  </mat-tab>
</mat-tab-group>
