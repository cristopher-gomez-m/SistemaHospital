<div class="filter-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <button mat-raised-button color="primary" class="add-button" (click)="addConsultorio()">
    <mat-icon>add</mat-icon>
    Agregar consultorio
  </button>
</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nombre_medico">
      <th mat-header-cell *matHeaderCellDef> Nombre del medico </th>
      <td mat-cell *matCellDef="let element"> {{element.medico.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellido_medico">
      <th mat-header-cell *matHeaderCellDef> Apellido del medico </th>
      <td mat-cell *matCellDef="let element"> {{element.medico.apellido}} </td>
    </ng-container>

  <!-- Actions Column -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary" (click)="editElement(element)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteConsultorio(element)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
